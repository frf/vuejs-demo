<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cep vue.Js</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <style>
        body{
            margin-top:70px;
        }
    </style>

</head>
<body id="vue">

    <div class="row">
        <form action="#" class="col-md-offset-2 col-md-8 col-md-offset-2 well">
            <h2>Vue.js</h2>
            <small>data binding e componentes</small>

            <hr>

            <div class="row">
                <div class="col-md-3">
                    <!-- CEP -->
                    <div class="form-group">
                        <label for="inputCep">CEP</label>
                        <input type="text" class="form-control" id="inputCep" v-model="cep" v-el="cep" v-on:keyup="buscar">

                    </div>
                </div>
                <div class="col-md-9"></div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <!-- Logradouro -->
                    <div class="form-group">
                        <label for="inputLogradouro">Logradouro</label>
                        <input type="text" class="form-control" id="inputLogradouro" v-model="endereco.logradouro" v-el="logradouro">
                    </div>
                </div>
                <div class="col-md-2">
                    <!-- Numero -->
                    <div class="form-group">
                        <label for="inputLogradouro">NÃºmero</label>
                        <input type="text" class="form-control" id="inputNumero" v-el="numero">
                    </div>
                </div>
                <div class="col-md-5">
                    <!-- Complemento -->
                    <div class="form-group">
                        <label for="inputComplemento">Complemento</label>
                        <input type="text" class="form-control" id="inputComplemento" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <!-- Bairro -->
                    <div class="form-group">
                        <label for="inputBairro">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" v-model="endereco.bairro" >
                    </div>
                </div>
                <div class="col-md-5">
                    <!-- Numero -->
                    <div class="form-group">
                        <label for="inputCidade">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade" v-model="endereco.localidade" >
                    </div>
                </div>
                <div class="col-md-2">
                    <!-- Complemento -->
                    <div class="form-group">
                        <label for="inputEstado">Estado</label>
                        <input type="text" class="form-control" id="inputEstado" v-model="endereco.uf"  >
                    </div>
                </div>
            </div>

        </form>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-mask-plugin/dist/jquery.mask.js"></script>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script src="bower_components/vue-resource/dist/vue-resource.js"></script>
    <script src="app.js"></script>

</body>
</html>
